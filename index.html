<form id="registration-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="college">College Name:</label>
    <input type="text" id="college" required><br>

    <label for="admission-year">Year of Admission:</label>
    <input type="number" id="admission-year" min="2000" max="2025" required><br>

    <label for="academic-year">Current Academic Year:</label>
    <select id="academic-year" required>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
        <option value="Intern">Intern</option>
    </select><br>

    <label>Select Workshops/Events:</label><br>
    <input type="checkbox" name="event" value="100" data-name="Workshop 1"> Workshop 1 - ₹100<br>
    <input type="checkbox" name="event" value="200" data-name="Workshop 2"> Workshop 2 - ₹200<br>
    <input type="checkbox" name="event" value="300" data-name="Event 1"> Event 1 - ₹300<br>
    <input type="checkbox" name="event" value="150" data-name="Event 2"> Event 2 - ₹150<br>

    <p>Total: ₹<span id="total-price">0</span></p>

    <button type="submit">Proceed to Payment</button>
</form>
