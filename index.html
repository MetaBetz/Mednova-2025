<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mednova Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mednova Registration</h1>

        <label>Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label>Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label>Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">

        <label>College Name:</label>
        <input type="text" id="college" placeholder="Enter your college name">

        <label>Year of Admission:</label>
        <input type="number" id="admissionYear" placeholder="Enter admission year">

        <label>Current Academic Year:</label>
        <select id="academicYear">
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="Final Year">Final Year</option>
        </select>

        <h2>Select Workshops & Events</h2>
        <div class="workshop-list">
            <label class="bubble"><input type="checkbox" value="500"> Surgery Workshop (₹500)</label>
            <label class="bubble"><input type="checkbox" value="300"> Cardiology Workshop (₹300)</label>
            <label class="bubble"><input type="checkbox" value="400"> Radiology Workshop (₹400)</label>
            <label class="bubble"><input type="checkbox" value="200"> First Aid Workshop (₹200)</label>
        </div>

        <h2>Total Fees: ₹<span id="total">0</span></h2>

        <button onclick="register()">Register</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
