<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mednova Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mednova Registration</h1>

    <form id="registration-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="college">College Name:</label>
        <input type="text" id="college" name="college" required><br><br>

        <label for="year-of-admission">Year of Admission:</label>
        <input type="number" id="year-of-admission" name="year-of-admission" required><br><br>

        <label for="current-year">Current Academic Year:</label>
        <select id="current-year" name="current-year" required>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
            <option value="Intern">Intern</option>
        </select><br><br>

        <h3>Select Events & Workshops:</h3>
        <div class="event-container">
            <label class="option-bubble">
                <input type="checkbox" class="event-checkbox" data-price="500"> Workshop 1 - ₹500
            </label>

            <label class="option-bubble">
                <input type="checkbox" class="event-checkbox" data-price="700"> Workshop 2 - ₹700
            </label>

            <label class="option-bubble">
                <input type="checkbox" class="event-checkbox" data-price="600"> Workshop 3 - ₹600
            </label>
        </div>

        <p>Total Fee: ₹<span id="total-fee">0</span></p>

        <button type="submit">Register</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
