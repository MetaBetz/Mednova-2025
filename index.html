<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mednova Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mednova Registration</h1>
        <form id="registration-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="college" placeholder="College Name" required>
            <input type="text" id="admission-year" placeholder="Year of Admission" required>
            <input type="text" id="academic-year" placeholder="Current Academic Year" required>

            <h2>Select Events/Workshops</h2>
            <div class="events-container">
                <label class="event-option">
                    <input type="checkbox" name="event" value="200"> Workshop 1 - ₹200
                </label>
                <label class="event-option">
                    <input type="checkbox" name="event" value="300"> Workshop 2 - ₹300
                </label>
                <label class="event-option">
                    <input type="checkbox" name="event" value="150"> Event 1 - ₹150
                </label>
                <label class="event-option">
                    <input type="checkbox" name="event" value="250"> Event 2 - ₹250
                </label>
            </div>

            <h2>Total: ₹<span id="total-price">0</span></h2>
            <button type="submit">Proceed to Pay</button>
